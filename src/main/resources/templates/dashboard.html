<head>

    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css” />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
    <style>
        #secondary_navbar .active {
            text-decoration: underline;
        }
        #sidebar {
            height: 100vh;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 200px;
            background-color: rgba(13, 56, 27, 0.85);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        #sidebar .nav-link {
            color: lightgray; /* Varsayılan metin rengi */
        }
        #sidebar .navbar-brand {
            color: #ffcc1d; /* Varsayılan metin rengi */
            font-size: x-large;
        }

        #sidebar .nav-link.active {
            color: white; /* Tıklanan öğenin metin rengi */
            background-color: #932828; /* Tıklanan öğenin arka plan rengi */
            text-decoration: underline; /* Altı çizgi ekle */
        }

        #sidebar .nav-link:hover {
            color: white; /* Fare üzerine gelindiğinde metin rengi */
        }


        #sidebarBottom .nav-link {
            color: lightgray; /* Varsayılan metin rengi */
        }

        #sidebarBottom .nav-link.active {
            color: white; /* Tıklanan öğenin metin rengi */
            background-color: gray; /* Tıklanan öğenin arka plan rengi */
            text-decoration: underline; /* Altı çizgi ekle */
        }

        #sidebarBottom .nav-link:hover {
            color: white; /* Fare üzerine gelindiğinde metin rengi */
        }

    </style>
    <script>
        function selectNavItem(element) {
            // Remove 'active' class from all nav links
            var navLinks = document.querySelectorAll('.navbar-nav .nav-link');
            navLinks.forEach(function(link) {
                link.classList.remove('active');
            });

            // Add 'active' class to the clicked nav link
            element.classList.add('active');
        }
        function selectNavItemWId(element, itemId) {
            var navLinks = document.querySelectorAll('#sidebar .nav-link');

            navLinks.forEach(function (link) {
                link.classList.remove('active');
            });

            element.classList.add('active');
        }
    </script>


</head>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="navbar-brand" th:href="@{/dashboard}">

                        <li class="nav-item">

                            </a>
                            <ul class="list-group p-1">
                                <th:block th:each="starredTask : ${starredTasks}">

                                    </li>
                                </th:block>
                            </ul>
                        </li>
                        <hr>
                        <!-- Registered Events -->
                        <li class="nav-item">
                            <a class="nav-link" href="/registered-events">

                                </svg>
                                Projects
                            </a>
                            <ul class="list-group p-1">
                                <th:block th:each="event : ${registeredEvents}">
                                    <li class="list-group-item bg-transparent border-0">
                                        <a th:href="@{'/events/' + ${event.id}}" th:text="${event.eventName}"></a>
                                    </li>

            <!-- İkincil Başlık ve İki Farklı Bölüm -->

                    <div style="font-size: 1.5em;">
                        <!-- Eğer onTrackedTask null değilse, task'ı göster -->

                        <!-- Eğer onTrackedTask null ise, mesajı göster -->
                            <span th:unless="${onTrackedTask != null}">You are not tracking any task..</span>
                        </p>

                                <li class="nav-item">

                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" onclick="selectNavItem(this)">Calendar</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" onclick="selectNavItem(this)">Dashboard</a>

                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="row">
