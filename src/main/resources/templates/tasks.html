<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2>User Tasks</h2>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Status</th>
            <th scope="col">Developer</th>
            <th scope="col">Analyst</th>
            <th scope="col">Due Date</th>
            <th scope="col">Final SP</th>
            <th scope="col">Event</th>
            <th scope="col">Starred</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.ID}"></td>
            <td th:text="${task.name}"></td>
            <td th:text="${task.status}"></td>
            <td th:text="${task.developer.username}"></td>
            <td th:text="${task.analyst.username}"></td>
            <td th:text="${task.dueDate}"></td>
            <td th:text="${task.finalSP}"></td>
            <td th:text="${task.event.eventName}"></td>
            <td th:text="${task.starred}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
