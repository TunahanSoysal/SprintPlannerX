<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .task-list {
            list-style-type: none;
            padding: 0;
            min-height: 200px;
            border: 2px solid #d1d3e2;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
        }

        .task {
            margin: 5px 0;
            padding: 10px;
            background-color: #424547;
            border: 1px solid #d1d3e2;
            cursor: grab;
            border-radius: 5px;
            color: #d1d3e2;
            transition: background-color 1s ease-in-out;
        }

        .task.dragging {
            background-color: #424547; /* Sürüklenen öğenin rengi */
            color: #d1d3e2;
            border-color: #d1d3e2; /* Sürüklenen öğenin kenar rengi */
            opacity: 0.6;
        }

        .dragging{
            opacity: 1;
            width: 100%;
        }

        .task-list.drag-over {
            border: 2px dashed #495057; /* Sürükleme alanını belirtir */
        }

    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Drag and Drop ToDo</h1>
    <div class="row mt-4">
        <div class="col-md-6">
            <h2>To Do</h2>
            <ul id="todo-list" class="task-list" ondrop="drop(event, 'todo-list')" ondragover="allowDrop(event)">
                <li class="task" draggable="true" ondragstart="drag(event)">Task 1</li>
                <li class="task" draggable="true" ondragstart="drag(event)">Task 2</li>
                <li class="task" draggable="true" ondragstart="drag(event)">Task 3</li>
            </ul>
        </div>
        <div class="col-md-6">
            <h2>Done</h2>
            <ul id="done-list" class="task-list" ondrop="drop(event, 'done-list')" ondragover="allowDrop(event)">
                <!-- Completed tasks will appear here -->
                <li class="task" draggable="true" ondragstart="drag(event)">Task 5</li>
            </ul>
        </div>
    </div>
</div>

<script>
    var draggedTask = null; // Sürüklenen görevi takip etmek için değişken

    function allowDrop(event) {
        event.preventDefault();
        var targetList = event.target.tagName === "UL" ? event.target : event.target.parentElement;
        targetList.classList.add("drag-over");
    }

    function drag(event) {
        draggedTask = event.target;
        event.dataTransfer.setData("text", event.target.innerText);
        event.target.classList.add("dragging");
    }

    function drop(event, targetListId) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");

        var targetList = document.getElementById(targetListId);

        // Kontrol ekle: Aynı listeye bırakıldığında işlemi gerçekleştirme
        if (event.target.tagName === "LI" && event.target.parentElement.id === targetListId) {
            resetDraggingStyles(); // Taşıma işlemi tamamlandığında renkleri sıfırla
            return;
        }

        // Kontrol ekle: Aynı isimde başka bir görev varsa işlemi gerçekleştirme
        if (isDuplicateTask(targetList, data)) {
            resetDraggingStyles(); // Taşıma işlemi tamamlandığında renkleri sıfırla
            return;
        }

        var taskElement = document.createElement("li");
        taskElement.className = "task";
        taskElement.draggable = true;
        taskElement.addEventListener("dragstart", drag);
        taskElement.appendChild(document.createTextNode(data));

        targetList.classList.remove("drag-over");
        targetList.appendChild(taskElement);

        // Silme işlemi
        if (targetListId === "done-list" || targetListId === "todo-list") {
            var otherListId = targetListId === "done-list" ? "todo-list" : "done-list";
            var otherList = document.getElementById(otherListId);
            var otherTasks = otherList.getElementsByClassName("task");
            for (var i = 0; i < otherTasks.length; i++) {
                if (otherTasks[i].innerText === data) {
                    otherList.removeChild(otherTasks[i]);
                    break;
                }
            }
        }

        resetDraggingStyles(); // Taşıma işlemi tamamlandığında renkleri sıfırla
    }

    document.addEventListener("dragleave", function (event) {
        var targetList = event.target.tagName === "UL" ? event.target : event.target.parentElement;
        targetList.classList.remove("drag-over");
    });

    function resetDraggingStyles() {
        draggedTask.classList.remove("dragging");
        draggedTask = null;
    }

    function isDuplicateTask(list, taskName) {
        var tasks = list.getElementsByClassName("task");
        for (var i = 0; i < tasks.length; i++) {
            if (tasks[i].innerText === taskName) {
                return true;
            }
        }
        return false;
    }
</script>

</body>
</html>
